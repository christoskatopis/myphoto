{% extends "base.html" %}
{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1><i class="fa fa-user fa-fw"></i>create account</h1>

<form method='POST' action='' enctype='multipart/form-data' autocomplete='off'>{% csrf_token %}
{{ form.as_p }}
<button type='submit' class='btn btn-default'><i class="fa fa-user fa-fw"></i>Sign Up</button>
<br>
<p><i class="fa fa-sign-in fa-fw"></i>Already have an account? Click <a href="{% url 'auth:login' %}">here</a> to log in</p>
</div>

{% endblock content %}
