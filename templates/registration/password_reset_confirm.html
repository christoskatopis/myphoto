{% extends "base.html" %}
{% block content %}
{% if validlink %}
<h2><i class="fa fa-lock fa-fw"></i>please enter your new password twice</h2>
<form action="" method="POST">
{% csrf_token %}
{{form.as_p}}
<button type="submit" class="btn btn-default"><i class="fa fa-key fa-fw"></i>Change Password</button></form>
{% else %}
<h2><i class="fa fa-lock fa-fw"></i>password reset unsuccessful.</h2>
<p>The password link was invalid.Please request a new password.</p>
{% endif %}
{% endblock %}
